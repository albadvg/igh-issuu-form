<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej 3 - Issuu</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="./img/logo.png" alt="issuu logo" class="header__logo">
        <div class="header__txt">
            <p>Already a user?</p>
            <a href="" class="header__signin">Sign in</a>
        </div>
    </header>
    <main>
        <div class="signup">
            <h1 class="signup__title">Create an Issuu account.</h1>

            <div class="signup__option1">
                <div class="signup__rrss signup__rrss--g">
                    <img src="./img/google.jpg" class="signup__logo" alt="">
                    <a href="" class="signup__rrss-link">Sign in with Google</a>
                </div>
                <div class="signup__rrss signup__rrss--fb">
                    <img src="./img/facebook.jpg" class="signup__logo" alt="">
                    <a href="" class="signup__rrss-link">Continue with Facebook</a>        
                </div>
            </div>
    
            <p class="signup__p">or with email</p>
    
            <form action="" class="form">
                <label for="email" class="form__label">Email</label>
                <input type="email" id="email" name="email" placeholder="e.g. loli@pocholi.com" class="form__input" required>
    
                <label for="pswd" class="form__label">Password</label>
                <div class="form__password-wrapper">
                    <input type="password" id="pswd" name="pswd" class="form__input" required>
                    <img src="./img/hide.png" class="form__showHide" alt="">
                </div>
                
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I accept the <a href="">Terms of Service</a> and the <a href="">Professional Terms of Service</a>.</label>
    
                <input type="submit" value="CREATE ACCOUNT" class="form__send">
            </form>
        </div>
        
    </main>
    <footer class="footer">
        <ul class="footer__legal">
            <li class="footer__item footer__item--inc">Issuu Inc.</li>

            <li class="footer__item"><a href="" class="footer__link">Terms</a></li>
            <li class="footer__item"><a href="" class="footer__link">Privacy</a></li>
            <li class="footer__item"><a href="" class="footer__link">DMCA</a></li>
        </ul>
    </footer>
</body>
</html>
